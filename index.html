    </main>
    <aside class="todo__input" id="gotoPage">
      <form action="">
        <div class="todotask__input">
          <label for="inputtodo">Task Todo</label><br />
          <textarea
            placeholder="Enter the title of the task"
            name="Task todo"
            id="inputtodo"
            cols="30"
            rows="2"
            autofocus
          ></textarea>
        </div>
        <div class="todotask__description">
          <label for="inputdesc">Task Description</label><br />
          <textarea
            placeholder="Give a  description"
            name="Task todo"
            id="inputdesc"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <br /><br />
        <div class="btn">
          <button class="btn-submit">Submit</button>
        </div>
      </form>
    </aside>
